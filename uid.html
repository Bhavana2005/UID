<html>
    <head></head>
    <body>
        <p> class</p>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            class Stu{
                constructor(name,rollno,m1,m2){
                    this.name=name;
                    this.rollno=rollno;
                    this.m1=m1;
                    this.m2=m2;
                }
                 total=()=>this.m1+this.m2;
            }
            
            const s1=new Stu('madhan',59,50,30);
            const s2=new Stu('priyanka',50,40,30);
            document.getElementById('demo').innerHTML=s1.name+" "+s1.rollno +" total= "+s1.total();
            document.getElementById('demo1').innerHTML=s2.name+" "+s2.rollno +" total= "+s2.total();
           
        </script>
    </body>
</html>
